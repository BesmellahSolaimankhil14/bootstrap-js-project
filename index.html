<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Product Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <p id="car-product" style="text-align: center;">Car Product Management System</p>

    <div id="div0" class="row"></div>

    <div class="container mt-3">
        <button type="button" class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#myModal">+</button>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add new car</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-12 bg-info col-12 mx-auto m-3 p-3" id="form">
                        <div class="col-md-12">
                            <label class="form-label">Car Name:</label>
                            <input type="text" class="form-control" id="carname" placeholder="Enter your car name">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Car color:</label>
                            <input type="text" class="form-control" id="carcolor" placeholder="Enter the car color">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Car Engine:</label>
                            <input type="text" class="form-control" id="carengine" placeholder="Enter the car engine">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Car model:</label>
                            <input type="text" class="form-control" id="carmodel" placeholder="Enter the car model">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Fuel type:</label>
                            <select id="fueltype" class="form-select">
                                <option value="" disabled selected>Select Fuel Type</option>
                                <option>Diesel</option>
                                <option>Petrol</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Transmission type:</label>
                            <select id="Transmissiontype" class="form-select">
                                <option value="" disabled selected>Select Transmission Type</option>
                                <option>Automatic</option>
                                <option>Gear</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Steering:</label>
                            <select id="steeringtype" class="form-select">
                                <option value="" disabled selected>Select Steering Type</option>
                                <option>Afghanistan</option>
                                <option>Pakistan</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Car Image:</label>
                            <input type="file" class="form-control" id="carImage" accept="image/*">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Image Preview:</label>
                            <img id="image-preview" src="" alt="Image preview" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                        </div>
                        <div class="col-12 mb-3">
                            <input type="button" class="btn btn-primary form-control" value="Save" onclick="btnsave()" id="btn-save">
                        </div>
                    </form>
                </div>  
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
